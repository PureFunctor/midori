name: CI

on:
  push:

  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  ci:
    name: ${{ matrix.session }} ${{ matrix.python-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { python-version: 3.8, session: "test", os: "ubuntu-latest" }
          - { python-version: 3.9, session: "test", os: "ubuntu-latest" }
          - { python-version: 3.9, session: "pre_commit", os: "ubuntu-latest" }
          - { python-version: 3.9, session: "flake8", os: "ubuntu-latest" }

    env:
      NOXSESSION: ${{ matrix.session }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Tools
        run: pip install coverage[toml] nox-poetry poetry

      - name: Run Nox
        run: nox --force-color --python=${{ matrix.python-version }}
