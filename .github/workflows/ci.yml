name: CI

on:
  push:

  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  ci:
    name: ${{ matrix.session }} ${{ matrix.python-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - { python-version: 3.8, session: "test", os: "ubuntu-latest" }
        - { python-version: 3.9, session: "test", os: "ubuntu-latest" }
        - { python-version: 3.9, session: "pre_commit", os: "ubuntu-latest" }
        - { python-version: 3.9, session: "flake8", os: "ubuntu-latest" }

      env:
        PIP_NO_CACHE_DIR: false
        PIP_USER: 1
        PYTHONUSERBASE: ${{ github.workspace }}/.cache/py-user-base
        PRE_COMMIT_HOME: ${{ github.workspace }}/.cache/pre-commit-cache
        NOXSESSION: ${{ matrix.session }}

    steps:
      - name: Add PYTHONUSERBASE to PATH
        run: echo '${{ env.PYTHONUSERBASE }}/bin/' >> $GITHUB_PATH

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Tools
        run: pip install coverage[toml] nox-poetry

      - name: Cache Nox Environments
        uses: actions/cache@v2
        with:
          path: .nox
          key: nox-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'poetry.lock') }}

      - name: Cache Pre-Commit Environments
        uses: actions/cache@v2
        with:
          path: ${{ env.PRE_COMMIT_HOME }}
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run Nox
        run: nox -R
